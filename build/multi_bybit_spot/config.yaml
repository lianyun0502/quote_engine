Log:
  dir: "log/"
  link_name: "latest_log.log"
  level: "info"
  report_caller: false
  format: "2006-01-02 15:04:05.000000"
  writer:
    - name: "Info"
      path: "%Y%m%d_%H%M.log"
      max_age: 480
      rotation_time: 2
    - name: "Warn"
      path: "warn/%Y%m%d_%H%M.log"
      max_age: 480
      rotation_time: 2
  write_map:
    panic: "Warn"
    fatal: "Warn"
    error: "Warn"
    warn: "Warn"
    info: "Info"
    debug: "Info"

